<script>
  alert("Digite 0 para sair: 0");
  do {
    var num = Number(prompt("Digite Um Numero: "));

    if (num == 0 || isNaN(num)) {
      var sair = confirm("Confirmar saída? ");

      if (sair) {
        break;
      } else {
        continue;
      }
    }

    if (num % 2 == 0) {
      alert("O dobro de " + num + " é " + num * 2);
    } else {
      alert("o triplo de " + num + "é " + num * 3);
    }
  } while (true);

  alert("bye,bye ");
</script>
